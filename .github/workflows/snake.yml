name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - main
    paths-ignore:
      - 'output/**'

concurrency:
  group: snake-animation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: bibek1414
          outputs: |
            output/snake.svg
            output/snake-dark.svg?palette=github-dark

      - name: Push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Fetch latest changes
          git fetch origin main
          git reset --soft origin/main
          
          # Add only the output files
          git add output/snake.svg output/snake-dark.svg
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit and push
          git commit -m "Update snake animation [skip ci]"
          
          # Push with lease to prevent overwriting others' work
          max_attempts=5
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if git push origin HEAD:main --force-with-lease; then
              echo "Successfully pushed changes"
              exit 0
            fi
            
            echo "Push failed, retrying... (attempt $((attempt + 1))/$max_attempts)"
            git fetch origin main
            git rebase origin/main
            attempt=$((attempt + 1))
            sleep 2
          done
          
          echo "Failed to push after $max_attempts attempts"
          exit 1